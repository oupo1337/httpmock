name: tests

on:
  pull_request:
    branches: [ master ]

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: run unit tests
    needs: build
    steps:
      - uses: actions/checkout@v3
      - run: go test -v ./
        shell: bash

  lint:
    name: run linter
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: golangci/golangci-lint-action@v3.2.0
        with:
          args: --timeout=5m

